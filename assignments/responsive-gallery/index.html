<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <title>Responsive Gallery</title>

<!-- I moved some things around in here. You always have to close your <head> section before you put any of your content in your page. All your content must go in the <body> tag.-->
<body>

  <!-- instead of <div class="header">, just use the <header> tag, which is more semantic -->

      <a href="#">Home</a>
      <a href="#">Profile</a>

      <a href="#">Work</a>

  <div class="grid-container">

    <a href="#" class="hover-card">
